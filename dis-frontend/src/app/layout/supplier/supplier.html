<form action="" [formGroup]="supplierForm" class="flex flex-col gap-3">
  <div class="flex flex-col w-full">
    <label for="name"> Supplier Name: </label>
    <input type="text"
           pInputText
           class="w-full"
           id="name"
           autocomplete="off"
           placeholder="Enter name"
           formControlName="name">
  </div>
  <div class="flex flex-col">
    <label for="contact_number"> Mobile Number/Landline: </label>
    <input type="text"
           pInputText
           class="w-full"
           pKeyFilter="num"
           id="location"
           autocomplete="off"
           placeholder="Enter mobile number or landline"
           formControlName="contact_number">
  </div>
  <div class="flex flex-col">
    <label for=""> Email Address: </label>
    <input type="email"
           pInputText
           class="w-full"
           id="location"
           autocomplete="off"
           placeholder="Enter email address"
           formControlName="email">
  </div>
  <div class="flex flex-col w-full">
    <label for="location"> Location: </label>
    <input type="text"
           pInputText
           class="w-full"
           id="location"
           autocomplete="off"
           placeholder="Enter location"
           formControlName="location">
  </div>
  <div class="flex flex-col w-full">
    <label for="location"> Contact Person's Name: </label>
    <input type="text"
           pInputText
           class="w-full"
           id="location"
           autocomplete="off"
           placeholder="Enter name"
           formControlName="cp_name">
  </div>
  <div class="flex flex-col w-full">
    <label for="location"> Contact Person's Mobile Number/Landline: </label>
    <input type="text"
           pInputText
           class="w-full"
           pKeyFilter="num"
           id="location"
           autocomplete="off"
           placeholder="Enter mobile number or landline"
           formControlName="cp_contact_number">
  </div>
  <div class="flex flex-col">
    <small style="color: red;"
           *ngIf="emailControl?.invalid &&
                  emailControl?.dirty &&
                  emailControl?.value"> Please try a valid email. </small>
  </div>
  <div class="w-full flex justify-between mt-4">
    <p-button label="Cancel"
              severity="contrast"
              [style]="{ width: '100px' }"
              (onClick)="emitCloseModal()"/>
    @if (!isAdding() && isEditing()) {
    <p-button label="Edit"
              [style]="{ width: '100px' }"
              (onClick)="switchButton()"/>
    }
    @if (isAdding() && !isEditing()) {
    <p-button label="Save"
              [style]="{ width: '100px' }"
              (onClick)="saveSupplier()"
              [disabled]="supplierForm.invalid"/>
    }

  </div>
</form>
