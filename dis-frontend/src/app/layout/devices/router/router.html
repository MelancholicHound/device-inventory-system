<form action="" [formGroup]="routerForm" class="w-full mb-15" autocomplete="off">
  <div class="bg-white rounded-xl p-5 w-full border-1 border-gray-300">
    <h1 class="text-xl font-semibold mb-5"> Router Device Information </h1>

    <!-- Batch and Save -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
      <div class="flex flex-col sm:flex-row gap-5">
        <blockquote class="flex items-center gap-2">
          <p class="text-slate-600">Batch Number:</p>
          <p class="underline font-semibold">{{ batchDetails()?.batch_id }}</p>
        </blockquote>
        <blockquote class="flex items-center gap-2">
          <p class="text-slate-600">Quantity:</p>
          <p class="underline font-semibold">{{ quantity() }}</p>
        </blockquote>
      </div>
      <div class="flex gap-3">
        @if (routerForm.valid) {
        <p-button label="Save"
                  class="w-full sm:w-auto"
                  [style]="{ width: '100px' }"
                  (onClick)="postRouter()" />
        }
        <p-button label="Back"
                  class="w-full sm:w-auto"
                  [style]="{ width: '100px' }"
                  severity="contrast"
                  (onClick)="backButton($event)"/>
      </div>
    </div>

    <!-- Form Fields Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mt-6 w-full">

      <!-- Division -->
      <span class="flex flex-col w-full">
        <label for="division" class="text-slate-600 mb-1 font-semibold">Division:</label>
        <p-select inputId="division"
                  class="w-full"
                  [options]="signalService.divisions()"
                  optionLabel="name"
                  optionValue="id"
                  (onChange)="getSectionSelectValue($event)" />
      </span>

      <!-- Section -->
      <span class="flex flex-col w-full">
        <label for="section" class="text-slate-600 mb-1 font-semibold">Section:</label>
        <p-select inputId="section"
                  class="w-full"
                  [options]="sectionsByDivId()"
                  optionLabel="name"
                  optionValue="id"
                  formControlName="section_id" />
      </span>

      <!-- Brand -->
      <span class="flex flex-col w-full">
        <label for="brand" class="text-slate-600 mb-1 font-semibold">Brand:</label>
        <p-select inputId="brand"
                  class="w-full"
                  [options]="brand()"
                  [editable]="true"
                  optionLabel="name"
                  optionValue="id"
                  formControlName="brand_id" />
      </span>

      <!-- Model -->
      <span class="flex flex-col w-full">
        <label for="model" class="text-slate-600 mb-1 font-semibold">Model:</label>
        <input type="text"
               pInputText
               class="w-full"
               formControlName="model" />
      </span>
    </div>
  </div>
  <div class="bg-white rounded-xl p-5 w-full mt-5 border-1 border-gray-300">
    <div class="w-full">
      <span class="flex flex-col">
        <label for="serial" class="font-semibold mb-1 text-slate-600"> Serial Number: </label>
        <input type="text" pInputText formControlName="serial_number" id="serial" formControlName="serial_number">
      </span>
    </div>
  </div>
  <section class="grid grid-cols-1 m:grid-cols-2 lg:grid-cols-3 gap-5 mt-5 w-full">
    <!-- Accountability -->
    <div class="flex flex-col p-5 bg-white rounded-xl w-full border-1 border-gray-300">
      <p class="font-semibold mb-4 text-slate-600"> Accountability </p>
      <div class="flex flex-col gap-5">
        <span class="flex flex-col">
          <label for="acct" class="text-slate-600">Accountable Person</label>
          <input type="text" pInputText class="w-full" formControlName="accountable_user">
        </span>
        <span class="flex flex-col">
          <label for="acct" class="text-slate-600">Accountable Person</label>
          <input type="text" pInputText class="w-full" formControlName="co_accountable_user">
        </span>
      </div>
    </div>

    <!-- Type -->
    <div class="flex flex-col p-5 bg-white rounded-xl w-full border-1 border-gray-300">
      <p class="font-semibold mb-4 text-slate-600"> Network Speed </p>
      <span class="flex flex-col">
          <label for="capacity" class="text-slate-600"> Speed </label>
          <span class="flex gap-3 items-center w-full">
            <p-select inputId="capacity"
                      class="w-full"
                      [options]="networkSpeed()"
                      [editable]="true"
                      optionLabel="speed_by_mbps"
                      optionValue="id"
                      formControlName="network_speed_id" />
            <label for="capacity" class="text-slate-600"> Mb/s </label>
          </span>

      </span>
    </div>

    <!-- Functionality -->
    <div class="flex flex-col p-5 bg-white rounded-xl w-full border-1 border-gray-300">
      <p class="font-semibold mb-4 text-slate-600"> Antenna Count </p>
      <div class="flex flex-col">
        <label for="capacity" class="text-slate-600"> Quantity </label>
        <p-select inputId="capacity"
                  class="w-full"
                  [options]="antenna()"
                  [editable]="true"
                  optionLabel="antenna_count"
                  optionValue="id"
                  formControlName="antenna_id" />
      </div>
    </div>
  </section>
</form>

<p-confirmdialog />
