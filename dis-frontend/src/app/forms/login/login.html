<form action="" class="flex flex-col gap-7" [formGroup]="loginForm">
  <section class="flex flex-col gap-5">
    <p-iconfield>
      <p-inputicon styleClass="pi pi-user"/>
      <input type="text"
             class="w-full"
             pInputText
             placeholder="Email"
             formControlName="email"
             [autocomplete]="false"
             [pAutoFocus]="true"
             [class.ng-invalid]="error()"
             [class.ng-dirty]="error()">
    </p-iconfield>
    <p-iconfield>
      <p-inputicon styleClass="pi pi-lock"/>
      <p-password id="password"
                  [fluid]="true"
                  [feedback]="false"
                  [toggleMask]="true"
                  autocomplete="off"
                  placeholder="Password"
                  formControlName="password"/>
    </p-iconfield>
  </section>
  <p-button label="Login"
            [style]="{ width: '100%' }"
            (click)="login()"
            type="submit"
            [disabled]="loginForm.invalid"/>
  <section class="w-full flex flex-col gap-4">
    <button type="button" class="bg-transparent hover:underline cursor-pointer" (click)="showDialog()"> Forgot Password? </button>
    <hr class="w-4/5 place-self-center">
  </section>
  <footer class="w-full">
    <p-button label="Register"
              class="place-self-center"
              [style]="{ width: '100%' }"
              severity="contrast"
              (click)="isSigningUp()"/>
  </footer>
</form>

<p-dialog maximizable="true"  header="Account Recovery" [modal]="true" [(visible)]="visible" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '20%' }">
  <div class="app-container">
    <app-recover />
  </div>
</p-dialog>
