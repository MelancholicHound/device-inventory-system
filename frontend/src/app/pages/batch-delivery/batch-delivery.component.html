<aside class="page">
    <header class="page-header">
        <a href="" class="page-title"> Batch Delivery </a>
    </header>
    <section class="gray-border">
        <div class="search-container">
            <input type="search" class="searchbar br gray-border" name="searchbar" id="search-bar" placeholder="Search for batch" matInput #input>
            <button type="submit" class="search-btn br gray-border bold"> Search </button>
        </div>
        <button type="button" class="add-btn open-add-batch br gray-border" id="open-add-batch">
            <span class="material-symbols-rounded"> add </span>
            <p class="add-label bold"> Add Batch </p>
        </button>
    </section>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="formattedId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.formattedId }} </td>
        </ng-container>
        <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
            <td mat-cell *matCellDef="let row"> {{ row.supplier }} </td>
        </ng-container>
        <ng-container matColumnDef="dateDelivered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Delivered </th>
            <td mat-cell *matCellDef="let row"> {{ row.dateDelivered }} </td>
        </ng-container>
        <ng-container matColumnDef="validUntil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid Until </th>
            <td mat-cell *matCellDef="let row"> {{ row.validUntil }} </td>
        </ng-container>
        <ng-container matColumnDef="settings">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button type="button" class="batch-settings-btn">
                    <span class="material-symbols-rounded"> more_vert </span>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"> No data matching the filter {{ input.value }} </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of batches"></mat-paginator>
</aside>

<div class="modal add-batch-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3> {{ toggleBatchForm ? 'Add Batch' : 'Supplier Information' }} </h3>
            <button class="close-btn close-add-batch" type="button" id="close-add-batch">
                <span class="material-symbols-rounded"> close </span>
            </button>
        </div>
        <div class="modal-body">
            <app-batch *ngIf="toggleBatchForm" />
            <app-supplier *ngIf="toggleSupplierForm" />
        </div>
    </div>
</div>
